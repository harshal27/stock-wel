<div style="height: 40px;width: 40px;border-radius: 20px;overflow: hidden;float: left;">
  <img ng-src="{{distinguished_alumnus.image_url}}" style="height: 40px;width: 40px;" />
</div>
<div style="float: left;padding-left: 16px;width: calc(100% - 40px);">
  <div style="font-family: 700;font-size: 14px;line-height: 20px;color: #3a3f42;">
    {{distinguished_alumnus.name}}
  </div>
  <div style="font-weight: 700;font-size: 10px;color: #b6b9bb;">
    {{distinguished_alumnus.other_info}}
  </div>
</div>
<div style="clear: both;"></div>
